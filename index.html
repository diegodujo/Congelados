<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Lucchetti</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b3e5fc, #0288d1, #ffffff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #01579b;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 10px;
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    .producto h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .boton-wsp {
      display: inline-block;
      margin-top: 10px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hacé tu pedido por WhatsApp</h1>
  <div class="productos">
    <!-- Aquí van los productos -->
  </div>
</body>
</html>
