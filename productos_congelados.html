
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos Congelados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cce6ff, #ffffff);
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .producto h3 {
            margin: 10px 0 5px;
        }
        .producto p {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos Congelados</h1>
    </header>
    <section class="productos">
        <div class="producto">
            <img src="merluza-medallones.jpg" alt="Medallones de Merluza">
            <h3>Medallones de Merluza x4</h3>
            <p>$4.144</p>
        </div>
        <div class="producto">
            <img src="merluza-bastones.jpg" alt="Bastoncitos de Merluza">
            <h3>Bastoncitos de Merluza 300g</h3>
            <p>$2.456</p>
        </div>
    </section>
</body>
</html>
